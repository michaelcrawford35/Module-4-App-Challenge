<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Temperature Converter</title>
        <meta charset="UTF-8"/>
        <meta name=author content="Michael Crawford"/>

        <!-- https://mdbootstrap.com/md-bootstrap-cdn/ -->
        <!-- Material Design for Bootstrap fonts and icons -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
        </header>
        <nav></nav>
        <main class="container">
            <article>
                <h1>Celsius to Kelvin Temperature Converter</h1>
                <form method="POST" class="main">
                    <!-- Celsius Line (Includes C label and C box (degC)) -->
                    <label for="tempCelsius">Temperature:</label>
                    <input type="number" step=1 name="degC" id="degC" placeholder="Temperature in Celsius"><br><br>

                    <button type="button" id="conv">Convert to Kelvin</button> <br><br>

                    <!-- Kelvin Output (Includes K label and K box (degK)) -->
                    <div id="tempK" class="temps">Converted Temperature: 0</div>
                </form>
            </article>
        </main>

    </body>
